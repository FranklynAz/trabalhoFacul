<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../home/home.html">Home</a></li>
          <li class="breadcrumb-item"><a href="../receitas/receitas.html">Receitas</a></li>
          <li class="breadcrumb-item"><a href="../casdastro/cadastro.html">cadastro</a></li>
        </ol>
      </nav>
      <main class="container-fluid overflow-auto" style="height: calc(98vh - 98px);">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="mt-3">Efetue seu Cadastro</h1>
                <!-- Formulário de cadastro -->
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="rua">Rua:</label>
                            <input type="text" class="form-control" id="rua" name="rua" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="numero">Número:</label>
                            <input type="text" class="form-control" id="numero" name="numero" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="complemento">Complemento:</label>
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cidade">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="uf">UF:</label>
                            <input type="text" class="form-control" id="uf" name="uf" required maxlength="2">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cep">CEP:</label>
                            <input type="text" class="form-control" id="cep" name="cep" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Receitas da Tia Jurema.
    </footer>  
    
    
    
</body>
</html>
